<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #111111;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .logo {
      margin: 20px auto 10px;
      width: 250px;
    }

    .login-container, .gps-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin: 10px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: all 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container h2,
    .gps-container h2 {
      color: #ffffff;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: #f0f0f0;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #444;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9em;
    }

    .label {
      font-weight: bold;
      color: #bbbbbb;
      margin-top: 10px;
    }

    .value {
      font-size: 1.2em;
      color: #ffffff;
      cursor: pointer;
    }

    #location p {
      color: #cccccc;
    }

    @media (max-width: 600px) {
      .login-container, .gps-container {
        padding: 15px;
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('‚úÖ Service Worker registered:', reg))
          .catch(err => console.warn('‚ùå Service Worker registration failed:', err));
      });
    }
  </script>
</head>
<body>
  <img src="logoAOTMS.jpg" alt="Company Logo" class="logo" />

  <div class="login-container" id="loginContainer">
    <h2>Driver Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="üìß Email" required />
      <input type="password" id="password" placeholder="üîí Password" required />
      <button type="submit" id="loginBtn">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <div class="gps-container" id="gpsContainer" style="display:none;">
    <h2>üìç Live GPS Tracker</h2>
    <h3 id="welcomeMsg"></h3>
    <div id="location">
      <p>Waiting for location...</p>
    </div>
    <p>Status: <span style="color:limegreen;">‚óè Live</span></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtxRAZMSTfTs0zVrgFSaZtkVNu0M5BGD4",
      authDomain: "aots-13497.firebaseapp.com",
      databaseURL: "https://aots-13497-default-rtdb.firebaseio.com",
      projectId: "aots-13497",
      storageBucket: "aots-13497.appspot.com",
      messagingSenderId: "605826678120",
      appId: "1:605826678120:web:ccb81fb4f79fd17c166add"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUsername = null;
    const output = document.getElementById("location");

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loginBtn = document.getElementById("loginBtn");

      if (!email || !password) {
        errorMsg.textContent = "‚ùå Please enter both email and password.";
        return;
      }

      loginBtn.textContent = "Logging in...";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          currentUsername = email.split("@")[0];
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("gpsContainer").style.display = "flex";
          document.getElementById("welcomeMsg").textContent = `Welcome, ${currentUsername}`;
          startTracking();
        })
        .catch((err) => {
          errorMsg.textContent = "‚ùå " + err.message;
          loginBtn.textContent = "Login";
        });
    });

    function updateLocation(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      const accuracy = position.coords.accuracy.toFixed(1);
      const now = new Date();
      const timestamp = Math.floor(now.getTime() / 1000);
      const timestampStr = now.toLocaleString();

      output.innerHTML = `
        <div class="label">Latitude:</div><div class="value" onclick="navigator.clipboard.writeText('${lat}')">${lat}</div>
        <div class="label">Longitude:</div><div class="value" onclick="navigator.clipboard.writeText('${lon}')">${lon}</div>
        <div class="label">Accuracy:</div><div class="value">${accuracy} meters</div>
        <div class="label">Last updated:</div><div class="value">${timestampStr}</div>
      `;

      const ref = db.ref("ambulances/" + currentUsername).push();
      ref.set({ latitude: lat, longitude: lon, accuracy, timestamp, timestampStr })
        .then(() => {
          console.log("‚úÖ Location saved");
          setTimeout(() => ref.remove().then(() => console.log("üóëÔ∏è Entry auto-deleted")), 2 * 60 * 1000);
        })
        .catch(err => console.error("‚ùå Write error:", err));
    }

    function handleError(error) {
      console.error("‚ùå GPS Error:", error);
      output.innerHTML = `<p style='color:#ff4d4d;'>‚ùå GPS Error: ${error.message}</p>`;
    }

    function getLocation() {
      navigator.geolocation.getCurrentPosition(updateLocation, handleError, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    }

    function startTracking() {
      if ("geolocation" in navigator) {
        getLocation();
        setInterval(getLocation, 7000);
      } else {
        output.innerHTML = "<p style='color:#ff4d4d;'>Geolocation is not supported by this browser.</p>";
      }
    }
  </script>
</body>
</html>
